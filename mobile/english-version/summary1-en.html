<div data-role="page" data-theme="c" id="v1" data-mini="true">

<div data-role="header" data-theme="d">

		<h4>Summary View</h4>
            </div>
	<div data-role="content" class="targetContainer">
		<table data-role="table" id="my-table" data-mode="reflow" class="table-stroke" style="width:100%;">
			  <thead>
			    <tr>
 			        <th><abbr title="用户信息">Name</th>
      				<th>Content</th>
      				<th>Like or not</th>
    			    </tr>
  			</thead>
		</table>

	   <div data-role="footer" data-theme="d">
                <h4>this is footer～</h4>
           </div>
<script type="text/javascript">
	$(document).bind("pageinit",function(){
		$(document).bind("pagechange",afterchange);
			
	});
	function afterchange(e,data){		
	var data = [{
						label: "Greate",
						legendEntry: true,
						data: "aaaaa",
						offset: 0
					}, {
						label: "Good",
						legendEntry: true,
						data: "bbbbb",
						offset: 1
					}, {
						label: "Soso",
						legendEntry: true,
						data: "ccccc",
						offset: 0
					}, {
						label: "Bad",
						legendEntry: true,
						data:"ddddd",
						offset: 1
					}, {
						label: "Very Bad",
						legendEntry: true,
						data: "eeeee",
						offset: -1
					}, {
						label: "Don't Care",
						legendEntry: true,
						data: "fffff",
						offset: 0
					}];

					var i;
var tbody = document.createElement("tbody");
for(i=0;i<data.length;i++){
	var newTr = tbody.insertRow();
	var newTd0 = newTr.insertCell();
	var newTd1 = newTr.insertCell();
	var newTd2 = newTr.insertCell();
	newTd2.innerHTML = data[i].data;
	newTd1.innerHTML =data[i].label;
	if(data[i].offset > 0){
		newTd0.innerHTML="<img src=\"img/1.gif\"/>"
	}else if(data[i].offset == 0){
		newTd0.innerHTML="<img src=\"img/0.gif\"/>"
	}else{
		newTd0.innerHTML="<img src=\"img/-1.gif\"/>"
	}

}
$("#my-table").append(tbody);	
	}
</script>
