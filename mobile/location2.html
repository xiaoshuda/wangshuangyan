	$("#title").append(decodeURIComponent("\""+location+"\""));

	var dataWest = [];
	
	//通过ajax返回数据填充
	$.ajax({
		type : "POST",

		data : {location:location,flag:'analysis',keyWord:'location',load:'false'},
		success : function(data) {
			var result=eval("("+data+")");
			dataWest = result.items;

 			$("#wijgrid").wijgrid({
                		allowSorting: false,
                		allowPaging: true,
               			pageSize: 5,
                		data: dataWest,

                    			{ headerText: "姓名",color:"white",allowSizing:true,textAlignment:"center",width:"12%",backgroundColor:"white"},
                    			{ headerText: "微博内容",color:"green",textAlignment:"left",width:"80%" },
