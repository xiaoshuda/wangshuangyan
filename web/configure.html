<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>设置主页</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" media="all" href="css/niceforms-default.css" />
	<script type="text/javascript" language="javascript" src="js/jquery-1.8.2.js"></script>
	<script language="javascript" type="text/javascript" src="js/niceforms.js"></script>
	<!--向后台提交表单参数，并控制成功后跳转到导航页面-->
	<script>
	function saveReport() {
	    $("#showDataForm").ajaxSubmit(function(message) {  
		// 对于表单提交成功后处理，message为提交页面saveReport.htm的返回内容  
		alert(message);
	     });  
	    
	   return false; // 必须返回false，否则表单会自己再做一次提交操作，并且页面跳转  
	}
	</script>
	
	<style>
	 html,body{margin:0;padding:0;}
	</style>

</head>

<body>	
	<a href="./index.html"><img style="float:left;" src="css/img/home.png"/></a> 
	<div style="background-color: #499dc3; height:60px;font-size:20px;text-align:center;line-height:60px；font-weight: bold;line-height: 1.5em;font-size: 28px;color:white;font-size:22px;">设置页面 <img style="float: right;margin-top:20px" src="css/img/ibm-logo-white.gif"/>
    	</div>
	<div id="container">
	<form  method="post" action="../Controller" style="margin-top:50px;text-align:center;"id="showDataForm"onsubmit="return saveReport();">
		<fieldset>
		<input type="hidden" name="flag" value="config">
	    	<legend>源数据配置</legend>
	 	<dl>
			<dt><label for="color">数据来源:</label></dt>
		    <dd>
		    	<input type="checkbox" name="datasource"  value="sina"  style="margin-left:-190px;"/><label for="colorBlue" class="opt" >新浪微薄</label>
		        <input type="checkbox" name="datasource"  value="tencent" checked="true" /><label for="colorRed" class="opt">腾讯微薄</label>
		        <input type="checkbox" name="datasource"  value="baidu" /><label for="colorGreen" class="opt">百度新闻</label>
					<input type="checkbox" name="datasource"  value="shuimu" /><label for="colorGreen" class="opt">水木论坛</label>
		    </dd>
		</dl>
		<dl>
			<dt><label for="keyword">查询关键字:</label></dt>
		    <dd><input type="text" name="keyword" id="keyword" size="32" maxlength="128" value="广发银行" /></dd>
		</dl>
		<dl>
			<dt><label for="companyname">相关公司名称:</label></dt>
		    <dd><input type="text" name="companyname" id="companyname" size="32" maxlength="32" /></dd>
		</dl>
		<dl>
			<dt><label for="dict">选择数据字典:</label></dt>
		    <dd><input type="file" name="dict" id="dict" /></dd>
		</dl>
	    </fieldset>
	    <fieldset>
	    	<legend>分析配置</legend>
		<dl>
		    <dd>
		        <input type="checkbox" name="config"  value="Sentiment"  checked="true" /><label for="interestsNews" class="opt">Sentiment</label>
		        <input type="checkbox" name="config" value="Topic" checked="true"  /><label for="interestsSports" class="opt">Entity</label>
		        <input type="checkbox" name="config"  value="Cars" checked="true" /><label for="interestsCars" class="opt">Trend</label>
		        <input type="checkbox" name="config"  value="Technology"  checked="true" /><label for="interestsTechnology" class="opt">Search</label>
		        <input type="checkbox" name="config"  value="Time"  checked="true" /><label for="interestsTime" class="opt">Time</label>
		    </dd>
		</dl>
		 <dl>
			<dt><label for="category">Topic类别设置:</label></dt>
		    <dd><input type="text" name="category" id="category" size="32" maxlength="32" /></dd>
		</dl>
	    </fieldset>
	    <fieldset>
	    	<legend>性能配置</legend>
		<dl>
			<dt><label for="datarate">源数据抓取频率:</label></dt>
		    <dd><input type="text" name="datarate" id="datarate" size="32" maxlength="32" /></dd>
		</dl>
		
		<dl>
			<dt><label for="analysedata">分析频率:</label></dt>
		    <dd><input type="text" name="analysedata" id="analysedata" size="32" maxlength="32" /></dd>
		</dl>
		<dl>
			<dt><label for="precision">准确度:</label></dt>
		    <dd><input type="text" name="precision" id="precision" size="32" maxlength="32" /></dd>
		</dl>
	    </fieldset>
	    <fieldset>
	    	<legend>报告配置</legend>
		<dl>
		    <dd>
		        <input type="checkbox" name="reportconfiguration" id="Sentiment" value="Sentiment" checked="true" /><label for="interestsNews" class="opt">Sentiment</label>
		        <input type="checkbox" name="reportconfiguration" id="Topic" value="Topic" checked="true" /><label for="interestsSports" class="opt">Entity</label>
		        <input type="checkbox" name="reportconfiguration" id="Trend" value="Trend" checked="true" /><label for="interestsCars" class="opt">Trend</label>
		        <input type="checkbox" name="reportconfiguration" id="Map View" value="Map View" checked="true"  /><label for="interestsTechnology"class="opt">Map View</label>
		    </dd>
		</dl>
	    </fieldset>
	    <fieldset class="action" >
	    	<input style="text-align:center;" type="submit" name="submit" value="提交" onclick="alert('提交成功！')"/>
	    </fieldset>
	</form>
	</div>
</body>
</html>
