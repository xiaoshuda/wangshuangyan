<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui-1.10.3.custom.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/ui.jqgrid.css" />

    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            font-size: 75%;
        }
    </style>

    <script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="js/i18n/grid.locale-cn.js" type="text/javascript"></script>
    <script type="text/javascript">
        jQuery.jgrid.no_legacy_api = true;
    </script>
    <script src="js/jquery.jqGrid.min.js" type="text/javascript"></script>
    <script>

        $.ajax({
            type:'get',
            url:'weibo.html',
            success:function (data, textStatus, jqXHR){
                eval('var weiboData = '+ data);
                data = weiboData['items'];
                jQuery("#list1").jqGrid({
                    data: data,
                    //url:'weibo.html',
                    datatype: "local",
                    height: 250,
                    rowNum: 10,
                    rowList: [10,20,30],
                    colNames:['Inv No','userName','source', 'text'],
                    colModel:[
                        {name:'idd',index:'idd', width:60, sorttype:"int"},
                        {name:'nick',index:'nick',width:100, sorttype:'text'},
                        {name:'source',index:'source', width:90, sorttype:"text"},
                        {name:'text',index:'text', width:500}
                    ],
                    pager: "#pager1",
                    viewrecords: true,
                    caption: "Manipulating Array Data"
                    //loadonce:true
                });
                jQuery("#list1").jqGrid('navGrid','#pager1',{del:false,add:false,edit:false});
            },
            datatype:'json',
            error:function (XMLHttpRequest, textStatus, errorThrown){
                console.log('error');
            }
        });


    </script>
</head>
<body>
    <div style="background-color: #499dc3; height:60px;font-size:20px;text-align:center;line-height:60px">
        项目介绍 <img style="float: right;margin-top:20px" src="css/img/ibm-logo-white.gif"/>
    </div>

<table id="list1"></table>
<div id="pager1"></div></body>
</body>
</html>
